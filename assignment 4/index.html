	<script>
		function openfirstmodal()
		{
			document.getElementById("container").style.pointerEvents = "none";
			document.getElementById("firstmodal").style.opacity = 1;
			document.getElementById("firstmodal").style.pointerEvents = "auto";
		}
        <!-- this function opens the button for the modal container. i used this website https://developer.mozilla.org/en-US/docs/Web/API/Document/getElementById for help -->
		function closefirstwindow()
		{
			document.getElementById("firstmodal").style.pointerEvents = "none";
			document.getElementById("firstmodal").style.opacity = 0;
			document.getElementById("container").style.pointerEvents = "auto";
		}
        <!--https://www.w3schools.com/howto/howto_css_modals.asp I used this for the close button -->
		function opensecondmodal()
		{
			document.getElementById("container").style.pointerEvents = "none";
			document.getElementById("secondmodal").style.opacity = 1;
			document.getElementById("secondmodal").style.pointerEvents = "auto";	
		}
		function closesecondwindow()
		{
			document.getElementById("secondmodal").style.pointerEvents = "none";
			document.getElementById("secondmodal").style.opacity = 0;
			document.getElementById("container").style.pointerEvents = "auto";
		
		}
	</script>
	
	<body>

					<figcaption>Description of the first product</figcaption>
				</figure>
				<button onclick = "openfirstmodal();">First Modal</button>
			</div>
			<div class = "card">

					<img src = "https://pa1.narvii.com/6222/3104f94be374307573bf0e2721dbe127dad14fd4_hq.gif" /> <br>

				</figure>
				<button onclick = "opensecondmodal();">second modal</button>

		<div id = "firstmodal">
